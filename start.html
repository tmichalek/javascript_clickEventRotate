<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Powiększ</title>
 <style>
  button {
   padding: 10px;
   font-size: 50px;
   font-family: sans-serif;
   background-color: transparent;
   border: 2px solid black;
  }

  .square {
   width: 100px;
   height: 100px;
   background-color: #000;
   position: fixed;
   top: calc(50% - 50px);
   left: calc(50% - 50px);
   transition: 1s;
   transform: rotateY(0deg);
   

  }
 </style>
</head>

<body>
 <button>Obróc</button>
 <div class="square"></div>

 <script>
var rotate =0;
var rt=10;


var btn = document.querySelector('button');
var sqr=  document.querySelector('div.square');
btn.addEventListener('click', function(){
    var stp =rotate += rt;
    sqr.style.transform = `rotate(${stp}deg)`;
    
})

 </script>
</body>

</html>
